{% extends "/admin/layout.html" %}
{% block title %} Chart {% endblock %}
{% block body %}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Chart</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
            <li class="breadcrumb-item active">Chart</li>
        </ol>
        <div class="card mb-4">
            <div class="card-body">
                Graph of Traffic Analytics
                .
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-chart-area me-1"></i>
                Traffic Analytics
            </div>
            <div class="card-body"><canvas id="myAreaChart" width="100%" height="30"></canvas></div>
            <div class="card-footer small text-muted">Updated in realtime</div>
        </div>
    </div>
</main>
<script>
    var latestDatas = @Html.Raw(ViewBag.json);
    var latestDatas = Json.Encode(latestDatas);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/Admin/assets/demo/chart-area-demo.js"></script>

<script src="{{url_for('static',filename='/Admin/assets/demo/chart-area-demo.js')}}"></script>

{% endblock %}
